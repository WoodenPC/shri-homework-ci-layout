<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School CI server</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="layout">
  <header class="header">
    <h1 class="header__title">School CI Server</h1>
    <button class="button button_type_icon">
      <span class="button__icon">
          <img src="./assets/settings.svg" class="">
        </span>
        <span class="button__text">Settings</span>
      </span>
    </button>
  </header>
  <main class="layout__container">
    <div class="center-content center-content_align_center">
      <img src="./assets/logo.svg">
      <p>Configure repository connection and synchronization settings</p>
      <a class="button button_color_accent button_type_default">
        <span class="button__text">Open settings</span>
      </a>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__menu">
        <a class="button button_style_flat">
          <span class="button__text">Support</span>
        </a>
        <a class="button button_style_flat">
          <span class="button__text">Learning</span>
        </a>
      </div>
      <span>&copy; 2020 Arslanov Rasul</span>
    </div>
  </footer>
</body>
</html>
